<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <br />
        <p><strong>Going for a walk with your dog? Check out the weather first!</strong> </p>
        <br>
        
        <h1>
            <form id="search-form">
                <span class="typeCityButton">
                    <input type="text" placeholder=" Type the City" autofocus="on" autocomplete="off" id="type-city" />
                </span>
                <span class="searchButton">
                    <input type="submit" value="Search" id="search-button" class="btn btn-warning">
                </span>
                <span class="currentButton">
                    <input type="submit" value="Your Location" id="current-button" class="btn btn-warning"/>
                </span>
            </form>
        </h1>
        <br />
        <h2 id="city">
            Hamburg
        </h2>

        <div class="temperature">
            <div>
                <span id="temperature"> 19 </span>
                <a href="#" id="celsius" class="active"> °C </a> |
                <a href="#" id="fahrenheit"> °F </a>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-6">
                Last Uptaded: <div class="date" id="date">Friday 14:30 </div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="clear" id="icon" class="icon"/>
            </div>

            <div class="col-6">
                <div class="weatherDescription" id="weather-description"> Clear Sky </div>
                <div class="humidity" id="humidity">Humidity: 5%</div>
                <div class="wind" id="wind"> Wind: 5 km/h </div>
            </div>
        </div>

        </br>

        <div class="row"  id="forecast">
            <div class="col">
                <h3>
                    12:00
                </h3>
                <strong> 1°C </strong>/ -2°C
                <img  class ="w-100"src="http://openweathermap.org/img/wn/01d@2x.png" class="forecast"/>
            </div>

            <div class="col">
